#set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",$TERM:RGB"
set-option -sa terminal-features ",$TERM:RGB"

setw -g xterm-keys on
set -s escape-time 10                     # faster command chains
set -sg repeat-time 600                   # longer repeat window
set -g focus-events on
set -g mouse on
set -g history-limit 10000                # keep more scrollback

# Allow Kitty escape sequences to pass through
set -gq allow-passthrough on

# Optional: suppress visual activity flashes
#set -g visual-activity off

# Reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display '~/.config/tmux/tmux.conf sourced'

# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows at 1
setw -g pane-base-index 1     # keep panes aligned

setw -g automatic-rename on   # rename by active command
set -g renumber-windows on    # close gaps after close

set -g set-titles on          # update terminal title

set -g display-panes-time 800 # pane indicator linger
set -g display-time 1000      # status message linger

set -g status-interval 10     # refresh status every 10s
# Clear screen + history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# Activity alerts
set -g monitor-activity on
set -g visual-activity off

# -- navigation ----------------------------------------------------------------

# set -g prefix C-j

# Create session
bind n new-session

# Find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Session navigation
bind BTab switch-client -l  # move to last session

# Split window (horizontal)
bind - split-window -v -c "#{pane_current_path}"
# Split window (vertical)
bind | split-window -h -c "#{pane_current_path}"

# Pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right

bind > swap-pane -D       # swap with next pane
bind < swap-pane -U       # swap with previous pane

# Pane resizing
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Window navigation
#unbind n
#unbind p

bind -r C-h previous-window # previous window
bind -r C-l next-window     # next window
bind Tab last-window        # last active window

# -- copy mode -----------------------------------------------------------------

# Enter copy mode
bind Enter copy-mode

run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# Clipboard integration (X11)
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
# Clipboard integration (Wayland)
if -b 'command -v wl-copy > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | wl-copy"'
# Clipboard integration (macOS)
if -b 'command -v pbcopy > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | pbcopy"'
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
# Clipboard integration (Windows)
if -b 'command -v clip.exe > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | clip.exe"'
if -b '[ -c /dev/clipboard ]' 'bind y run -b "tmux save-buffer - > /dev/clipboard"'

# TPM/Plugins
# tpm itself is managed by chezmoi
# set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'yardnsm/tmux-1password'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'

# Continuum / Resurrect
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty'

# Battery / Theme
set -g @batt_icon_status_discharging ''
set -g @batt_icon_status_charging ''
set -g @batt_icon_status_charged ''

# Catppuccin
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

## Pane / Window styles
setw -g window-style 'fg=colour250,bg=colour240'
setw -g window-active-style 'fg=colour253,bg=terminal'
#set-option -g pane-active-border-style fg=colour10  # active pane border
#set-option -g pane-border-style fg=colour244  # inactive pane border

run '~/.config/tmux/plugins/tpm/tpm'
