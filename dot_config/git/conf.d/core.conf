[core]
    autocrlf = false
    ignoreCase = false

[init]
    defaultBranch = main

[commit]
    verbose = true
    gpgSign = false
    template = .git/commit-template.txt

[merge]
    conflictStyle = diff3

[pull]
	rebase = false

[status]
	showUntrackedFiles = all

[tag]
    forceSignAnnotated = false
