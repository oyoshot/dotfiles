name: Build the Mac

on:
  push:
    branches:
      - device/mac

  pull_request:
    branches-ignore:
      - device/mac

jobs:
  dotfiles:
    runs-on: macos-latest
    timeout-minutes: 180
    env:
      HOMEBREW_BUNDLE_BREW_SKIP: "awscli"

    steps:
      - uses: actions/checkout@v3
      - name: Install dotfiles
        run: |
          brew upgrade
          /bin/zsh -c "$(curl -fsLS chezmoi.io/get)" -- init --apply -S .
